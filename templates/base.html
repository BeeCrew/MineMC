<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{%block title%}{%endblock%}{%block titlesuffix%}{%endblock%}MineMC</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/7036480da5.js" crossorigin="anonymous"></script>
	<script>
		const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
		const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
	</script>
	<style>
		@font-face {
			font-family: 'Minecraft';
			src: url('/assets/fonts/woff2/minecraft.woff2') format('woff2');
		}
		.nav {
			position: absolute;
			top: 0;
			right: 0;
		}
		*:focus:not(:hover) {
			outline: 5px solid rgb(2, 104, 177);
			border-radius: 10px;
		}
		*:focus:has(:hover) {
			outline: none;
		}
	</style>
	{% block head %}
	{% endblock %}
</head>
<body data-bs-theme="dark">
	<ul class="nav justify-content-end p-2">
		<li class="nav-item">
		  <a tabindex="0" class="nav-link" href="/">
			<i class="fa-solid fa-house"></i>
		  </a>
		  <a tabindex="1" class="nav-link" href="/search">
			<i class="fa-solid fa-magnifying-glass"></i>
		  </a>
		  <a tabindex="2" class="nav-link" href="/about">
			<i class="fa-solid fa-address-card"></i>
		  </a>
		</li>
	</ul>
	<main>
		{% block body %}
		{% endblock %}
	</main>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
