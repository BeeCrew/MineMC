<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<div data-bs-theme="dark">
	<img style="position:relative;border-radius:1.5em;" src="https://minotar.net/avatar/{{player['username']}}.png" alt="{{player['username']}}">
	<h3 style="position:relative;top:-5em;left:7.1em" class="text-dark">{{player['username']}}</h3>
	<div style="position: relative;top: -9em;left: 12em;" class="d-flex flex-row mb-3">
		<p class="p-2">{% if not player['username']%}Player{%else%}{{player['username']}}{%endif%}</p>
		<p class="p-2">{%if not player['uuid']%}00000000-0000-0000-0000-000000000000{%else%}{{player['uuid']}}{%endif%}</p>
		<p class="p-2">{%if not player['likes']%}0{%else%}{{player['likes']}}{%endif%}</p>
	</div>
</div>
