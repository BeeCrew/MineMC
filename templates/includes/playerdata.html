<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<table data-bs-theme="dark" class="table">
	<thead>
		<tr>
			<th scope="col">Username</th>
			<th scope="col">Player UUID</th>
			<th scope="col">Likes</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>{% if not player['username']%}Player{%else%}{{player['username']}}{%endif%}</td>
			<td>{%if not player['uuid']%}00000000-0000-0000-0000-000000000000{%else%}{{player['uuid']}}{%endif%}</td>
			<td>{%if not player['likes']%}0{%else%}{{player['likes']}}{%endif%}</td>
		</tr>
	</tbody>
</table>
